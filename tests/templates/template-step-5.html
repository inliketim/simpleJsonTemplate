<div>
  <h1>${Stuff}</h1>
  <h3>${Name}</h3>
  <fieldset>
    <legend>Collection with single if condition.</legend>
    <ul data-if="Collection.length > 0">
      <li data-if="Collection.length > 0" data-foreach="item" data-in="Collection" data-step="5" id="${Name}_${item.Id}">${Name} ${item.Id} ${item.Stuff}</li>
    </ul>
	<p data-if="Collection.length === 0">
		No items exist in the collection...
	</p>
  </fieldset>
</div>
